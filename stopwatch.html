  <head>

    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <h2>Stopwatch</h2>

      </div>
      <div>
        <button onclick="location.href='index.html'">Go Back</button>
      </div>
      <div id="root"></div>
    </div>
    <script src="./timerApp.js"></script>
  </body>
